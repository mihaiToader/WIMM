
<div class="container" >

  <div class="alert alert-success" role="alert" *ngIf="success">
    <strong>Well done!</strong> {{statusMessage}}
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="error">
    <strong>{{statusMessage}}</strong>
  </div>

  <form id="registerForm" name="registerForm"  >
    REGISTER
    <div class="form-group">
      <label for="username" > Username:</label>
      <input [(ngModel)]="model.username" type="text" class="form-control" id="username" placeholder="Enter your username"  name="username" />
    </div>

    <div class="form-group">
      <label for="email"> Email address:</label>
      <input  [(ngModel)]="model.email" type="email" class="form-control" id="email"   placeholder="Enter your email" name="email"   />
    </div>

    <div class="form-group">
      <label for="password" >Password:</label>
      <input [(ngModel)]="model.password" type="password" class="form-control" id="password"  placeholder="Enter your password" name="password"  >
    </div>

    <div class="form-group">
      <label for="confirmPassword" > Confirm password:</label>
      <input [(ngModel)]="model.confirmPassword" type="password" name="confirmPassword" class="form-control" id="confirmPassword"   placeholder="Repeat your password" >
    </div>
  </form>
  <div>
    <button type="submit" form="registerForm" class="btn btn-primary" (click)="sendRegister()">Send</button> &nbsp;
    <button type="reset" form="registerForm" class="btn btn-primary" >Clear</button>&nbsp;
    <a routerLink="/"><button type="button" class="btn btn-primary" >Back</button> </a>
  </div>

</div>
